apiVersion: oathkeeper.ory.sh/v1alpha1
kind: Rule
metadata:
  name: geometrics-api-reports-list
  namespace: geo-ory
spec:
  upstream:
    url: "http://report-service.geo-metrics.svc.cluster.local:8080"
  match:
    url: <https:\/\/geometrics\.combaldieu\.fr\/api\/reports$>
    methods:
      - GET
  authenticators:
    - handler: cookie_session
  authorizer:
    handler: allow
  mutators:
    - handler: header
  errors:
    - handler: json
---

kratos:
  development: false
  automigration:
    enabled: true
    type: job

  config:
    # DSN and secrets will be set via --set during deployment

    session:
      cookie:
        domain: .combaldieu.fr
        secure: "true"
        same_site: Lax
    
    serve:
      public:
        base_url: https://kratos.combaldieu.fr/
        cors:
          enabled: true
          allowed_origins:
            - "https://auth.combaldieu.fr"
            - "https://geometrics.combaldieu.fr"
      admin:
        base_url: http://kratos-admin.geo-ory.svc.cluster.local:4434/

    selfservice:
      default_browser_return_url: https://geometrics.combaldieu.fr
      allowed_return_urls:
        - https://geometrics.combaldieu.fr
        - https://geometrics.combaldieu.fr/
        - https://geometrics.combaldieu.fr/*
      
      methods:
        password:
          enabled: true
        oidc:
          enabled: false
        link:
          enabled: true
      
      flows:
        error:
          ui_url: https://auth.combaldieu.fr/error
        settings:
          ui_url: https://auth.combaldieu.fr/settings
        logout:
          after:
            default_browser_return_url: https://auth.combaldieu.fr/login
        login:
          ui_url: https://auth.combaldieu.fr/login
        registration:
          enabled: true
          ui_url: https://auth.combaldieu.fr/registration
          after:
            password:
              hooks:
                - hook: show_verification_ui
        verification:
          enabled: true
          ui_url: https://auth.combaldieu.fr/verification
          use: link

    log:
      level: debug
      format: text
      leak_sensitive_values: false

    courier:
      smtp:
        # Connection URI will be set from secret via --set during deployment
        from_address: no-reply@combaldieu.fr
        from_name: GEO-Metrics

    ciphers:
      algorithm: xchacha20-poly1305

    hashers:
      algorithm: bcrypt
      bcrypt:
        cost: 8

    identity:
      default_schema_id: default
      schemas:
        - id: default
          url: file:///etc/config/identity.default.schema.json
  
  identitySchemas:
    "identity.default.schema.json": |
      {
        "$id": "https://schemas.ory.sh/presets/kratos/identity.email.schema.json",
        "$schema": "http://json-schema.org/draft-07/schema#",
        "title": "Person",
        "type": "object",
        "properties": {
          "traits": {
            "type": "object",
            "properties": {
              "email": {
                "type": "string",
                "format": "email",
                "title": "E-Mail",
                "ory.sh/kratos": {
                  "credentials": {
                    "password": {
                      "identifier": true
                    }
                  },
                  "recovery": {
                    "via": "email"
                  },
                  "verification": {
                    "via": "email"
                  }
                }
              }
            },
            "required": [
              "email"
            ],
            "additionalProperties": false
          }
        }
      }

service:
  public:
    enabled: true
    type: ClusterIP
  admin:
    enabled: true
    type: ClusterIP
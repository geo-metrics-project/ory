oathkeeper:
  accessRules:
    enabled: false
  managedAccessRules: false
  extraVolumeMounts: []
  extraVolumes: []
  
  config:
    
    serve:
      proxy:
        cors:
          enabled: true
          allowed_origins:
            - "https://geometrics.combaldieu.fr"
          allowed_methods:
            - POST
            - GET
            - PUT
            - PATCH
            - DELETE
          allowed_headers:
            - Authorization
            - Content-Type
          exposed_headers:
            - Content-Type
          allow_credentials: true
      api:
        cors:
          enabled: true

    authenticators:
      cookie_session:
        enabled: true
        config:
          check_session_url: http://kratos-public.geo-ory.svc.cluster.local:80/sessions/whoami
          preserve_path: true
          extra_from: "@this"
          subject_from: "identity.id"
          only:
            - ory_kratos_session

      noop:
        enabled: true

    authorizers:
      allow:
        enabled: true
      
      deny:
        enabled: true

    mutators:
      noop:
        enabled: true

      header:
        enabled: true
        config:
          headers:
            X-User-Id: "{{ print .Subject }}"
            X-User-Email: "{{ print .Extra.identity.traits.email }}"

    errors:
      fallback:
        - redirect
      handlers:
        json:
          enabled: true
          config:
            verbose: true
        redirect:
          enabled: true
          config:
            to: https://auth.combaldieu.fr/auth/login

    log:
      level: debug
      format: text

# Enable Maester controller (runs as separate deployment)
maester:
  enabled: true
  mode: controller  # Options: controller or sidecar
  
  # ConfigMap name that Maester will create/update with rules
  configMap:
    name: oathkeeper-rules
  
  # Watch all namespaces for Rule CRDs (or set to specific namespace)
  watchNamespace: geo-ory
  configMapNamespace: geo-ory

service:
  proxy:
    enabled: true
    type: ClusterIP

  api:
    enabled: true
    type: ClusterIP